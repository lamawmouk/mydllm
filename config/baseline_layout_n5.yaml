#####################################################
# Psi-Sampler Baseline: N=5, M=1 (direct comparison)
#####################################################

tag: ${prompt}
seed: 0
height: 512
width: 512

prompt: ""
negative_prompt: null

time_schedule: linear

model: "flux"
mini_batch_size: 1
grad_minibatch_size: 1
true_cfg_scale: 1.0
guidance_scale: 3.5

original_scheduler: linear
new_scheduler: vp
sample_method: sde
diffuse_coeff_func: rev_original
diffusion_norm: 1.0

save_vram: true

mcmc: pcnl
alpha_mcmc: 0.1

step_size: 0.5
num_mcmc_steps: 50
num_chains: 5
burn_in: 50
custom_call_function_name: chains_thinning
grad_norm: null
grad_const_scale: 1.5

rho: null

mcmc_scheduler: uniform

runner: smc
alpha: 0.02
num_particles: 5
num_inference_steps: 25
ess_threshold: 0.5
smc_grad_norm: null
smc_grad_const_scale: 1.0

return_max_reward: true
init_weight_method: reward
grad_scale: 1.0

# No RTP â€” standard Psi-Sampler
method: smc
task_name: layout_to_image

decode_to_unnormalized: false
